---
- name: Set PostgreSQL environment variables.
  template:
    src: postgres.sh.j2
    dest: /etc/profile.d/postgres.sh
    mode: 0644
  notify: restart postgresql


- group: 
    name: "{{ postgresql_group }}"
    gid: "{{ postgresql_group_id }}"
    state: present

- user:
    name: "{{ postgresql_user }}"
    comment: PostgreSQL administrator
    uid: "{{ postgresql_user_id }}"
    home: /var/lib/postgresql
    shell: /bin/bash
    group: "{{ postgresql_group }}"
    state: present

- name: Ensure PostgreSQL data directory exists.
  file:
    path: "{{ postgresql_data_dir }}"
    owner: "{{ postgresql_user }}"
    group: "{{ postgresql_group }}"
    state: directory
    mode: 0700

- name: Check if PostgreSQL database is initialized.
  stat:
    path: "{{ postgresql_data_dir }}/PG_VERSION"
  register: pgdata_dir_version

- name: Ensure PostgreSQL database is initialized.
  command: "{{ postgresql_bin_path }}/initdb -D {{ postgresql_data_dir }}"
  when: not pgdata_dir_version.stat.exists
  become: yes
  become_user: "{{ postgresql_user }}"
  # See: https://github.com/ansible/ansible/issues/16048#issuecomment-229012509
  vars:
    ansible_ssh_pipelining: true

- name: Check if PostgreSQL configuration exists.
  stat:
    path: "{{ postgresql_config_path }}/postgres.conf"
  register: pgconf_config

- name: Ensure PostgreSQL database is initialized.
  copy: src="{{ postgresql_data_dir }}/postgres.conf" dest="{{ postgresql_config_path }}/postgres.conf"
  when: not pgconf_config.stat.exists
  vars:
    ansible_ssh_pipelining: true